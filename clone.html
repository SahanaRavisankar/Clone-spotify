<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - clone</title>
  <link rel="stylesheet" href="clone.css">
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="Spotify Clone/logo.png" alt="Spotify"><span>Spotify</span></li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songlist">
      <h1>Best of songs</h1>
      <div class="songitemcontainer">
        <div class="songitem">
          <img src="Spotify Clone/covers/10.jpg" alt="10">
          <span>Let me love you</span>
          <span class="songlistplay"><span class="timestamp">03:14</span><i class="fa-solid fa-circle-play"></i></span>
        </div>

        <div class="songitem">
          <img src="Spotify Clone/covers/7.jpg" alt="10">
          <span>Flowers</span>
          <span class="songlistplay"><span class="timestamp">02:14</span><i class="fa-solid fa-circle-play"></i></span>
        </div>

        <div class="songitem">
          <img src="Spotify Clone/covers/8.jpg" alt="10">
          <span>Calm Down</span>
          <span class="songlistplay"><span class="timestamp">04:44</span><i class="fa-solid fa-circle-play"></i></span>
        </div>

        <div class="songitem">
          <img src="Spotify Clone/covers/9.jpg" alt="10">
          <span>As it was</span>
          <span class="songlistplay"><span class="timestamp">04:54</span><i class="fa-solid fa-circle-play"></i></span>
        </div>

        <div class="songitem">
          <img src="Spotify Clone/covers/1.jpg" alt="10">
          <span>Meltdown</span>
          <span class="songlistplay"><span class="timestamp">03:19</span><i class="fa-solid fa-circle-play"></i></span>
        </div>

      </div>
    </div>
    <div class="songbanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="progressbar" min="0" max="100">
    <div class="icons">
      <!--fontawesome icons-->
      <i class="fa-solid fa-2x fa-backward"></i>
      <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-2x fa-forward"></i>
    </div>
    <div class="songinfo">
      <img src="Spotify Clone/playing.gif" width="42px" alt=""> Let Me Love You
    </div>
  </div>

  <script src="https://kit.fontawesome.com/bf6804fcb2.js" crossorigin="anonymous"></script>
  <script src="clone.js"></script>
</body>

</html>
